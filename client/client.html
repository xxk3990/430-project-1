<!DOCTYPE html>
<html lang="en">

<head>
  <title>Movie Info API!</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="/client.js"></script>
</head>

<body>
  <section id="top">
    <h3>Movie Info API!</h3>
    <section id="movieForm">
      <span>
        <label for="titleField">Title: </label>
        <input id="titleField" type="text" name="name" />
      </span>
      <span class="text-area-span">
        <label for="plotField" class="text-area-label">Plot: </label> <br>
        <textarea id="plotField" name="plot" value="plot"></textarea>
      </span>
      <span id="ratingSpan">
        <label for="ratingRange">Rating (out of 5 stars):</label>
        <select id='star-rating'>
          <option value='0'>0 stars </option>
          <option value='0.5'>0.5 stars </option>
          <option value='1'>1 star </option>
          <option value='1.5'>1.5 stars </option>
          <option value='2'>2 stars </option>
          <option value='2.5'>2.5 stars </option>
          <option value='3'>3 stars </option>
          <option value='3.5'>3.5 stars </option>
          <option value='4'>4 stars </option>
          <option value='4.5'>4.5 stars </option>
          <option value='5'>5 stars </option>
        </select>
      </span>
      <span class="text-area-span">
        <label for="reviewField">Review:</label> <br>
        <textarea id="reviewField" name="review" value="review"></textarea>
      </span>
      <span id="name-span">
        <label for="nameField">Your Name: </label>
        <input id="nameField" type="name" name="reviewerName" />
      </span>
      <span>
        <label for="trailerLink">Copy Trailer URL:</label>
        <input type="url" id="trailerLink" />
      </span>
      <button id="addMovieBtn" type="button" value="Add Movie">Add Movie</button>
      <!-- <input type="radio" name = "filters" id = "most-popular"><label for="most-popular">View Most Popular</label>
      <input type = 'radio' name = 'filters' id = 'view-all'><label for="view-all">View All</label> -->
      <button id="showAllBtn" type="button" value="Get Movies">Show All Movies</button>
      <!-- <button id="showTopBtn" type="button" value="Get Movies">Show Top Movies</button> -->
    </section>
  </section>
  <div id="message"></div>
  <section id="movies">
    <!--The section with id = 'content' gets created in client.js-->
  </section>
</body>

</html>
